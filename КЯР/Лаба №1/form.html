<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div align="center">
        <h2>Данные студента</h2>
        <form action="">
            <div class="form">
                <span>Имя студента</span>
                <input type="text" placeholder="обязательно заполнить">
            </div>
            <br>
            <div class="form">
                <span>Отчество студента</span>
                <input type="text" placeholder="обязательно заполнить">
            </div>
            <br>
            <div class="form">
                <span>Фамилия студента</span>
                <input type="text" placeholder="обязательно заполнить">
            </div>
            <br>
            <div class="form">
                <span>Адрес почты</span>
                <input type="text">
            </div>
            <br>
            <div class="form">
                <span>Контактный номер</span>
                <input type="text">
            </div>
            <div class="form">
                <span>Какую социальную сеть вы используете?</span>
                <input type="checkbox"><span>VK</span>
                <input type="checkbox"><span>Facebook</span>
                <input type="checkbox"><span>Instagram</span>
            </div>
            <button class="form" type="submit" style="margin-right: 200px;">Отправить</button>
        </form>
    </div>
</body>

</html>
